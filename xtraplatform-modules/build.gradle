repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation group: 'org.apache.felix', name: 'org.apache.felix.ipojo.metadata', version: '1.6.0'
    implementation group: 'org.apache.felix', name: 'org.apache.felix.ipojo.annotations', version: '1.12.1'
    
    // included source code instead to make java 11 compatible
    //implementation group: 'org.apache.felix', name: 'org.apache.felix.ipojo.manipulator', version: '1.12.1'
    
    implementation 'org.ow2.asm:asm-commons:7.1'
    implementation 'org.ow2.asm:asm-util:7.1'

    implementation 'com.google.code.gson:gson:2.3.1'
    implementation 'com.google.guava:guava:23.1-jre'

    implementation 'gradle.plugin.org.jetbrains.gradle.plugin.idea-ext:gradle-idea-ext:1.0'
}

gradlePlugin {
    plugins {
        featurePlugin {
            id = 'de.interactive_instruments.xtraplatform-feature'
            implementationClass = 'de.interactive_instruments.xtraplatform.FeaturePlugin'
        }
        applicationPlugin {
            id = 'de.interactive_instruments.xtraplatform-application'
            implementationClass = 'de.interactive_instruments.xtraplatform.ApplicationPlugin'
        }
        bundlePlugin {
            id = 'de.interactive_instruments.xtraplatform-bundle'
            implementationClass = 'de.interactive_instruments.xtraplatform.BundlePlugin'
        }
        runtimePlugin {
            id = 'de.interactive_instruments.xtraplatform-runtime'
            implementationClass = 'de.interactive_instruments.xtraplatform.RuntimePlugin'
        }
        docPlugin {
            id = 'de.interactive_instruments.xtraplatform-doc'
            implementationClass = 'de.interactive_instruments.xtraplatform.DocPlugin'
        }
        compositePlugin {
            id = 'de.interactive_instruments.xtraplatform-composite'
            implementationClass = 'de.interactive_instruments.xtraplatform.CompositePlugin'
        }
    }
}


